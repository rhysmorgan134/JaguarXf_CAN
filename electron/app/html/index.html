<body class='body'>
        <div class='climate'>
                <div class="buttonStack">
                    <button class="buttonP" onmousedown="buttonPress('passUp')" onmouseup="buttonRel('passUp')" id="passUp"><i
                            class="material-icons md-48 red">keyboard_arrow_up</i></button>
                    <div class="circle" id="pTemp">
                        <p class="tempText" id="passTempText">0.0</p>
                    </div>
                    <button class="buttonP" onmousedown="buttonPress('passDown')" onmouseup="buttonRel('passDown')"

                <div class='buttndInd mid'>

                    <div class="indicator rearHeater" id='rearHeater' style="margin-top: auto;"></div>
                    <button class="buttonP" onmousedown="buttonPress('rearHeater')" onmouseup="buttonRel('rearHeater')"><img src='./img/rear.png?09112019' height="48"
                                                                                                                             width='48'></button>
                </div>

                <div class='car'>
                    <div class='frontButtons'>
                        <div class='buttndInd'>
                            <div class="indicator defrost" id='defrost'></div>
                            <button class="buttonP" onmousedown="buttonPress('defrost')" onmouseup="buttonRel('defrost')"><img
                                src='./img/defrost.png?09112019' height="48" width='48'></button>
                        </div>
                        <div class='buttndInd'>
                            <div class="indicator frontHeater" id='frontHeater'></div>
                            <button class="buttonP frontHeater" onmousedown="buttonPress('frontHeater')"
                            onmouseup="buttonRel('frontHeater')"><img src='./img/defrost.png?09112019' height="48"
                                width='48'></button> 
                        </div>
                    </div>
                    <img class='resp' src='./img/car.png'>

<!--                                width='60'></button>-->
<!--                                -->
<!--                        </div>-->
<!--                    </div>-->
                </div>
            <div class='buttndInd mid'>
                <div class="indicator recirc" id='recirc'></div>
                <button style="min-height: 60px; min-width: 60px;" class="buttonP" onmousedown="buttonPress('recirc')" onmouseup="buttonRel('recirc')"><i class="material-icons md-48">loop</i></button>
                <button style="min-height: 60px; min-width: 60px;" class="buttonP" onmousedown="buttonPress('fanOn')" onmouseup="buttonRel('fanOn')"><i class="material-icons md-48">power_settings_new</i></button>
            </div>
                <div class="buttonStack">
                    <button class="buttonP" onmousedown="buttonPress('driverUp')" onmouseup="buttonRel('driverUp')"
                        id='driverUp'><i class="material-icons md-48 red">keyboard_arrow_up</i></button>
                    <div class="circle" id="pTemp">
                        <p class="tempText" id="driverTempText">0.0</p>
                    </div>
                    <button class="buttonP" onmousedown="buttonPress('driverDown')" onmouseup="buttonRel('driverDown')"
                        id='driverDown'><i class="material-icons md-48 blue">keyboard_arrow_down</i></button>
                </div>
            </div>
            <div class='spacer'>ds</div>
            <div class="infoTop">
                <div class="topBtn bottomButtons ">
                        <i class="material-icons" id='temp'>developer_board</i>
                        <small id='cpu'></small>
                </div>
