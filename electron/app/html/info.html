<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jaguar App Control</title>
    <!-- <link rel="stylesheet" href="//fonts.googleapis.com/css?family=font1|font2|etc" type="text/css"> -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> -->
    <link href="icons/material-icons.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/info.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>


    <!-- <script>var socket = io();</script> -->

</head>

<body class='body'>
<div class="main">
    <div class="topInfo">
        <div class="dataBox">
            <p class="dataVal" id="revs">0</p>
            <p class="dataTitle">RPM</p>
        </div>
        <div class="dataBox">
            <p class="dataVal" id="mph">0</p>
            <p class="dataTitle">MPH</p>
        </div>
    </div>
    <div class="topInfo">
        <div class="dataBox">
            <p class="dataVal" id="coolant">0 &#8451</p>
            <p class="dataTitle">Coolant</p>
        </div>
        <div class="dataBox">
            <p class="dataVal" id="oil">0 &#8451</p>
            <p class="dataTitle">Oil</p>
        </div>
    </div>
    <div class="tripInfo">
        <div class="data" id="tripDistance"></div>
        <div class="data" id="tripAvg"></div>
        <div class="data" id="tripMpg"></div>
        <div class="data" id="tripRange"></div>
    </div>
</div>
<div class="infoTop">
    <div class="topBtn bottomButtons ">
        <i class="material-icons" id='temp'>developer_board</i>
        <small id='cpu'></small>
    </div>
    <button class="topBtn bottomButtons " onclick="loadUrl('index.html')"><i class="material-icons icon">ac_unit</i></button>
    <button class="topBtn bottomButtons"><i class="material-icons icon">music_video</i></button>
    <button class="topBtn bottomButtons temperature" onclick="loadUrl('info.html')"><i class="material-icons icon">directions_car</i></button>
    <button class="topBtn bottomButtons" onclick="loadUrl('settings.html')"><i class="material-icons icon">settings</i></button>
    <button id="btn-close" class="topBtn bottomButtons"><i class="material-icons icon">exit_to_app</i></button>
    <!--                    <button class="temperature topBtn bottomButtons" onmousedown="buttonPress('skipP')" onmouseup="buttonRel('skipP')"><i class="material-icons icon">skip_previous</i>Prev</button>-->
    <!--                    <button class="temperature topBtn bottomButtons" onmousedown="buttonPress('skipF')" onmouseup="buttonRel('skipF')">Next<i class="material-icons">skip_next</i></button>-->
    <!--                    <button class="temperature topBtn bottomButtons" onmousedown="buttonPress('volDown')" onmouseup="buttonRel('volDown')"><i class="material-icons">volume_down</i></button>-->
    <!--                    <button class="temperature topBtn bottomButtons" onmousedown="buttonPress('volUp')" onmouseup="buttonRel('volUp')"><i class="material-icons">volume_up</i></button>-->
    <!--                    <button id='btn-min' class='temperature topBtn  bottomButtons'>min</button>-->
    <!--                    <button id='btn-close' class='temperature topBtn  bottomButtons'>close</button>-->
</div>
<script type='text/javascript' src='js/info.js'></script>
<script type='text/javascript' src='./js/common.js'></script>
</body>

</html>
